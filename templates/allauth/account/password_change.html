{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h2 class="mt-5 mb-4" id="allauth-h2">{% trans "Change Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn shop-now-btn" href="{% url 'account_login' %}">Back to Login</a>
    <button type="submit" class="btn shop-now-btn" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
