{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container cart-container mb-2">
    <div class="row">
        <div class="col">
            <h2 class="mb-4 mt-5">Shopping Cart</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if cart_items %}
            <div class="table-responsive rounded"></div>
            {% else %}
            <p class="mb-5">There is nothing in you cart.</p>
            <a href="{% url 'books' %}" class="btn shop-now-btn">Keep Shopping</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
