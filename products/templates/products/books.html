{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="cover">
    <div class="container-fluid">
        <div class="row">
            <div class="book-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for book in books %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card h-100 border-0">
                            {% if book.image %}
                            <a href="">
                                <img class="card-img-top img-fluid" src="{{ book.image.url }}" alt="{{ book.title }}">
                            </a>
                            {% else %}
                            <a href="">
                                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no-photo.jpeg"
                                    alt="{{ book.title }}">
                            </a>
                            {% endif %}
                            <div class="card-body pb-0">
                                <p class="mb-0">{{ book.title }}</p>
                            </div>
                            <div class="card-footer bg-white pt-0 border-0 text-left">
                                <div class="row">
                                    <div class="col">
                                        <p class="lead mb-0 text-left font-weight-bold">${{ book.price }}</p>
                                        {% if book.rating %}
                                        <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ book.rating }} /
                                            5</small>
                                        {% else %}
                                        <small class="text-muted">No Rating</small>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
