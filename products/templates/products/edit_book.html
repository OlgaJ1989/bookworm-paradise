{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container cart-container">
    <!-- Form allowing to edit book information -->
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="mb-4 mt-5">Product Management</h2>
            <p>Edit book information</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_book' book.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="mb-5">
                    <a class="btn shop-now-btn" href="{% url 'books' %}">Cancel</a>
                    <button class="btn shop-now-btn" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
