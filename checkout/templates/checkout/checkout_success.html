{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<div class="container cart-container">
    <div class="row">
        <div class="col">
            <h2 class="mb-4 mt-5">Thank you!</h2>
            <hr>
            <p class="text-black">Your order information is below. A confirmation email will be sent to
                <strong>{{ order.email }}</strong>.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-7 text-right">
        <a href="{% url 'books' %}" class="btn btn-black rounded-0 my-2">
            <span class="icon mr-2">
                <i class="fas fa-gifts"></i>
            </span>
            <span class="text-uppercase">Now check out the latest deals!</span>
        </a>
    </div>
</div>
{% endblock %}
