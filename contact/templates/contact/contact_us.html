{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
{% endblock %}


{% block content %}
<div class="container cart-container">
    <div class="row">
        <div class="col-12" style="text-align: center">
            <h2 class="mb-4 mt-5">Contact Us</h2>
            <p style="font-size: 18px;">Please use the below form to get in touch with any questions. We will reply to
                your message within 24 hours! </p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-lg-3">
            <form method="POST" action="{% url 'contact_us' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="mb-5" style="text-align: center">
                    <a class="btn shop-now-btn" href="{% url 'home' %}">Cancel</a>
                    <button class="btn shop-now-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
